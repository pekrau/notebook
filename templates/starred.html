{# Starred notes #}
{% import 'macros.html' as macros with context %}

{% set starred = get_starred() %}
<div class="card mb-3">
  <div class="card-header bg-warning py-1">
    <span class="bi-star-fill"></span> Starred
  </div>
  <div class="card-body small p-1">
    {% for note in starred %}
    <div class="d-flex align-items-start">
      {{ macros.note_link(note) }}
    </div>
    {% endfor %}
    {% if not starred %}
    <i class="mx-2">none</i>
    {% endif %}
  </div>
</div>

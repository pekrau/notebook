{# Starred notes #}
{% set starred = get_starred() %}
<div class="card mb-3">
  <div class="card-header bg-warning py-1">
    <span class="bi-star-fill"></span> Starred
  </div>
  <div class="card-body small p-1">
    {% for note in starred %}
    <div class="d-flex align-items-start">
      <button class="btn btn-clipboard btn-sm btn-outline-none p-0 mx-1"
              data-clipboard-text="[[{{ note.path }}]]"
              title="Copy the path of the note to the clipboard.">
        <span class="bi-clipboard text-dark"></span>
      </button>
      <a href="{{ note.url }}" class="text-decoration-none">
        {{ note.title }}</a>
    </div>
    {% endfor %}
    {% if not starred %}
    <i class="mx-2">none</i>
    {% endif %}
  </div>
</div>

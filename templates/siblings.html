{# List of sibling notes. #}
{% import 'macros.html' as macros with context %}

{% if note.supernote %}
<div class="card my-3">
  <div class="card-header bg-secondary text-white py-1">Sibling notes</div>
  <div class="card-body small p-1">
    {% for sibling in note.supernote.subnotes %}
    <div class="d-flex align-items-start">
      {{ macros.note_link(sibling) }}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %} {# if note.supernote #}
